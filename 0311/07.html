<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>

  <style>
    .row {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      /* grid-template-rows: ; */
    }
  </style>
</head>

<body>
  <div class="row">
    <div>가</div>
    <div>나</div>
    <div>다</div>
    <div>라</div>
    <div>마</div>
    <div>바</div>
  </div>
</body>

</html>
